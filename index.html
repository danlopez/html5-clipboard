<!DOCTYPE html>
<html>
<head>
    <title>notethis - quick and easy clipboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
    <div id="top-content">
        <header>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <button class="btn btn-info" id="new_note">Note + </button>
                    </div>
                    <div class="span10">
                        <h1>Welcome to notethis</h1>
                        <p>notethis is a free clipboard.  Just start typing.  It'll be here when you get back. Like what you wrote? 
                            <span id="worksave"></span></p>
                        <ul class="nav nav-tabs">
                            <li><a href="#" id="download">Export</a></li>
                            <li><a href="#" id="reset">Clear this note</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle"
                                   data-toggle="dropdown"
                                   href="#">
                                    Delete this note
                                    <b class="caret"></b>
                                  </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="delete_note">Delete Forever</a></li>
                                </ul>
                              </li>
                        </ul>
                    </div>
                </div>
            </div>
           
        </header>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <ul class="nav nav-tabs nav-stacked" id="notes_tabs">
                </ul>
            </div>
            <div class="span9" id="editable" contenteditable="true">
            <!--Body content-->
            </div>
            <div class="span1"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
