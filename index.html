<!DOCTYPE html>
<html>
<head>
    <title>notethis - quick and easy clipboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script type='text/javascript' src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'>
</script>
</head>

<body>
    <div id="top-content">
        <header>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <!-- <button class="btn btn-info" id="new_note">Note + </button> -->
                    </div>
                    <div class="span10">
                        <h1>Welcome to notethis</h1>
                        <p id="welcome">notethis is a free clipboard.  Just start typing.  It'll be here when you get back. 
                        <span id="worksave"></span></p>
                    </div>
                </div>
            </div>
           
        </header>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <button class="btn btn-primary btn-large" id="new_note">New Note + </button>
                <ul class="nav nav-tabs nav-stacked" id="notes_tabs">
                </ul>

            </div>
            <div class="span9">
                <div class="controls form-inline">
                    
                        <input type="text" id="title" maxlength='18' title="Note Title"/>

                        <button class="btn" id="download">Export</button>
                        <button class="btn" id="reset">Clear this note</button>
                        
                        <div class="btn-group">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                                Delete this note
                                <b class="caret"></b>
                              </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="delete_note">Delete Forever</a></li>
                            </ul>
                        </div>

                        <span id="logins"></span>
                        
                       
                       
                </div>

                <div id="editable" contenteditable="true">
                <!--Body content-->
                </div>
            </div>
            <div class="span1"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
