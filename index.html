<!DOCTYPE html>
<html>
<head>
    <title>notethis - quick and easy clipboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css?v=1.1" type="text/css">

    <link rel="stylesheet" href="/css/redactor.css" />

    
</head>

<body>


<div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <h1 class="brand" style="margin: 0px; padding: 0px;">notethis</h1>
            <ul class="nav pull-right">
              <li class="dropdown" id="logins">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Login
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                </ul>
              </li>
            </ul>
        </div>
      </div>
    </div>


    <div class="container-fluid">
        <div class="row-fluid">
          <p>notethis is a free clipboard. Just start typing. It'll be here when you get back</p>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <button class="btn btn-primary btn-large" id="new_note">New Note + </button>
                <span class="navbar">
                <button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </span>
                <div class="nav-collapse collapse well well-small note-list">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
      
                <ul class="nav nav-list nav-stacked" id="notes_tabs">
                </ul>
                </div>
            </div>
            <div class="span10">
                <div class="controls">                    
                        <input type="text" id="title" title="Note Title"/>

                        <!-- <button class="btn" id="reset">Clear this note</button> -->
                        
                        <div class="btn-group">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                                Delete this note
                                <b class="caret"></b>
                              </button>
                            <ul class="dropdown-menu delete-forever">
                                <li><a href="#" id="delete_note">Delete Forever</a></li>
                            </ul>
                        </div>                                 
                </div>

                <div id="edit_wrapper">
                    <div id="toolbar"></div>
                    <textarea id="redactor" name="content"></textarea>
                </div>

            </div><!-- end span9-->
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

    <script type='text/javascript' src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/redactor.min.js"></script>
    <script src="js/main.js?v=1.6"></script>
    
</body>
</html>
