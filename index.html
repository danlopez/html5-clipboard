<!DOCTYPE html>
<html>
<head>
    <title>notethis - quick and easy clipboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div id="top-content">
        <header>
            <h1>Welcome to notethis</h1>
            <p>notethis is a free clipboard.  Just start typing.  It'll be here when you get back <span id="worksave"></span></p>
        </header>
        <div id="controls">
            <span id="storagecount"></span>
        </div>
    </div>
    <div  id="editable" contenteditable="true"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
